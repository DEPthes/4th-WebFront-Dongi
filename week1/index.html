<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>1주차 스터디 과제</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body>

  <!--header-->
  <header class="main-header">
    <div class="main-header__top">
      <h1 class="main-header__logo">天真浪漫</h1>
      <button class="main-header__btn-saero">
        <span>SAER</span>
        <img src="/images/Group.png" alt="saero icon" />
        <span class="main-header__arrow">
          <img src="/images/Arrow.png" alt="화살표 아이콘" />
        </span>
      </button>
    </div>
    <img src="/images/Banner.png" alt="banner" class="main-header__banner" />
  </header>
  
<!--공지사항-->
  <main>
    <section class="notice-section">
      <button class="notice-btn">
        <span class="notice-left">
          <img src="/images/Reminder.png" alt="알림 아이콘" />
          <span>공지사항</span>
        </span>
        <span class="notice-right">
          <img src="/images/Arrow.png" alt="화살표 아이콘" />
        </span>
      </button>
    </section>


<!--배너-->
    <section class="event-section">
      <img src="/images/Day2_bol4_poster.png" alt="볼빨간사춘기 포스터" class="event-poster" />
    </section>

<!--인포-->
    <section class="day2-info">
      <div class="day2-card">
        <h4>DAY 2</h4>
        <hr>
        <p><img src="/images/볼빨간사춘기.png" alt="볼빨간사춘기글꼴"/></p>   <!--폰트 HS산토끼체 2.0???-->
      </div>
    </section>
  </main>

<!--footer-->
  <footer class="main-footer">
    <div class="footer-logo">
      <img src="/images/DEPth.png" alt="DEPth logo" />
    </div>
    <ul class="footer-icons">
      <li><img src="/images/Square.png" alt="link icon" /></li>
      <li><img src="/images/Github.png" alt="github icon" /></li>
      <li><img src="/images/Instagram.png" alt="instagram icon" /></li>
      <li><img src="/images/Mail.png" alt="mail icon" /></li>
    </ul>
    <div class="footer-copy">
      <hr class="footer-copy__hr">
      <p>Copyright © DEPth MJU.</p>
      <p>All Rights Reserved</p>
    </div>
  </footer>
</body>
</html>
