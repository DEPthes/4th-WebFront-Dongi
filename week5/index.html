<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5주차 과제</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1> 날씨 정보 조회 앱</h1>
      
        <form class="weather-form" id="search-form">
          <input class="weather-input" type="text" id="city-input" placeholder="도시 이름을 입력하세요"/>
          <button class="weather-button" id="search-btn" type="submit">검색</button>
        </form>
      
        <div id="weather-card" class="hidden">
          <p id="description">날씨 정보</p>
          <p id="temp">온도</p>
          <p id="location">도시, 국가</p>
          <img id="icon"/>
        </div>
    </div>
</body>
<script src="config.js"></script>
<script src="script.js"></script>
</html>
