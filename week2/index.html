<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2주차 스터디 과제</title>
</head>
<body>
    <!--핸드폰 UI-->
    <section class="phone-preview"> 
        <img src="images/home-mockup.svg" alt="앱 예시">
    </section>
    
    <!--로그인창-->
    <section class="login">
        <!--메인 로고-->
        <header class="login__logo">
            <img src="images/mainlogo.svg" alt="Tnovel">
        </header>
        <!--로그인-->
        <form class="login__form"> 
            <input type="text" placeholder="전화번호, 사용자 이름 또는 이메일">
            <input type="password" placeholder="비밀번호">
            <button class="login__button">로그인</button>
            <div>or</div>
            <button class="login__button login__button--kakao"><img src="images/kakao.svg" alt="카카오 아이콘">카카오 로그인</button>
        </form>
        <!--가입하기-->
        <div class="login__join">
            계정이 없으신가요?<a href="" class="login__link">가입하기</a>
        </div>

        <!--앱 다운-->
        <footer class="login__footer">
            <div class="login__footer-text">앱을 다운로드 하세요.</div>
            <img src="images/googleplay.svg" alt="googleplay" class="login__app-icon">
            <img src="images/appstore.svg" alt="appstore" class="login__app-icon">
        </footer>
    </section>
</body>
</html>
