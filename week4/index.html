<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4주차</title>
</head>
<body>
    <div class="container">
        <h1 class="todo-header">오늘의 할일</h1>
        <form class="todo-form">
            <input class="todo-input" type="text" placeholder="할 일을 입력하세요">
            <button class="todo-add-btn" type="submit">추가</button>
        </form>
        <ul class="	todo-list">
            <li class="todo-list">
                <input class="todo-checkbox" type="checkbox">
                <button class="todo-delete-btn">❌</button>
            </li>  
        </ul>
        <div class="todo-count">개 항목 남음</div>
    </div>
    
</body>
</html>
